<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paint Your Shapes</h1>
    <div class="container" id="btn-container">
      <div>
        <h2>Rectangle</h2>
        <input type="number" id="rect-wdth" placeholder="Rectangle Width" />
        <input type="number" id="rect-hght" placeholder="Rectangle Height" />
        <button class="btn" id="rect-btn">Submit</button>
      </div>
      <div>
        <h2>Square</h2>
        <input type="number" id="sqr-lngth" placeholder="Square Length" />
        <button class="btn" id="sqr-btn">Submit</button>
      </div>
      <div>
        <h2>Circle</h2>
        <input type="number" id="crcl-rds" placeholder="Circle Radius" />
        <button class="btn" id="crcl-btn">Submit</button>
      </div>
      <div>
        <h2>Triangle</h2>
        <input type="number" id="trngl-hght" placeholder="Triangle Height" />
        <button class="btn" id="trngl-btn">Submit</button>
      </div>
    </div>
    <div class="side-bar">
      <p>Shape: <span id="shape-txt"></span></p>
      <p>Width: <span id="width-txt"></span></p>
      <p>Height: <span id="height-txt"></span></p>
      <p>Radius: <span id="radius-txt"></span></p>
      <p>Area: <span id="area-txt"></span></p>
      <p>Perimeter: <span id="perimeter-txt"></span></p>
    </div>
    <div class="canvas" id="shape-canvas"></div>
    <script src="script.js"></script>
  </body>
</html>
